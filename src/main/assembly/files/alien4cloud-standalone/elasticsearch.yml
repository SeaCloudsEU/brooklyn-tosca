
index:
  number_of_shards: 1
  number_of_replicas: 0

path:
  data: runtime/elasticsearch/data
  work: runtime/elasticsearch/work
  logs: runtime/elasticsearch/logs
  conf: .

gateway:
  recover_after_nodes: 1
  expected_nodes: 1

# don't use multicast; force it to use only local ES
# change if you want to use multicast or point at a different host
discovery.zen.ping.multicast.enabled: false
discovery.zen.ping.unicast.enabled: false
discovery.zen.ping.unicast.hosts: localhost

