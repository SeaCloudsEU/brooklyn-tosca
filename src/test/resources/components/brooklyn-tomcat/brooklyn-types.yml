tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

template_name: brooklyn-types
template_author: Alien4cloud Brooklyn
template_version: 1.0.0-SNAPSHOT

imports:
  - tosca-normative-types:1.0.0.wd03-SNAPSHOT
  - alien4cloud-tomcat-types:1.0.0-SNAPSHOT

description: Mapping types out of brooklyn to Alien 4 Cloud

node_types:
  alien.nodes.Tomcat
    derived_from: tosca.nodes.WebServer
      description: Abstraction of tomcat webserver.
    abstract: true
    tags:
      icon: /images/tomcat.gif
    properties:
      port:
        type: integer
        required: true
        default: 80
    capabilities:
      host: alien.capabilities.WarHosting